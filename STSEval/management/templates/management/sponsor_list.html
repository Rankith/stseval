{% block content %}
    {% for sponsor in sponsors %}
        <div id="divSponsor{{sponsor.id}}" onclick="SponsorClick({{sponsor.id}});"class="row no-gutters sponsor-list">
            <div class="col-6 pl-2" align="left">{{sponsor.name}}</div>
            <div class="col-6 pr-2" align="right">{{sponsor.url}}</div>
        </div>
    {% endfor %}
{% endblock %}
