<form id="form" action="/management/sponsor_form/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div id="divManageSponsor" align="center">
       <div class="row">
            <div class="col-5">
                NAME<br/>
                {{ form.name }}<br/>
                {{form.name.errors}}
            </div>
            <div class="col-7">
                URL<br/>
                {{ form.url }}<br/>
                {{form.url.errors}}
            </div>
        </div>
         <br/>
        {{form.session}}
        <div class="row">
            <div class="col-12" align="center">
                IMAGE<br/>
                396 x 288 pixels minimum, size < 4 MB<br/>
                {{ form.image }}<br/>
                {{form.image.errors}}
            </div>   
        </div>
        <div id="divErrors">
            {% for err in form.non_field_errors %}
                <div class="errorlist">{{ err }}</div>
            {% endfor %}
        </div>
        <br/>
        <input type="hidden" id="id" name="id" value="{{id}}" />
        <input type="submit" href="#" id="btnSponsorFinish" class="btn btn-main" value="Save">
        <button href="#" id="btnSponsorCancel" type="button" class="btn btn-red" data-dismiss="modal">Cancel</button>
    </div>
</form>
