
{% block content %}
{% load staticfiles %}
<div class="d-flex flex-column justify-content-center" align="center">
    {% include "app/sponsor_display.html" %}<br/><br/>
    <!--<div style="flex:1"></div>-->
    <div style="display:flex;justify-content:center;align-items:center">
        <div style="font-size:1.3rem">
            <div class="spectate-splash-title">{{session.welcome_message}}</div><br/>
            <table cellpadding="0" cellspacing="0" style="font-size:1.3rem">
                <tr>
                    <td style="color:#8e8ea7;font-weight:bold" align="right">
                        Date:
                    </td>
                    <td class="pl-4">
                        {{session.competition.date}}
                    </td>
                </tr>
                <tr>
                    <td style="color:#8e8ea7;font-weight:bold" align="right">
                        Time:
                    </td>
                    <td class="pl-4">
                        {{session.time}} <span style="font-size:0.6rem">(PST)</span>
                    </td>
                </tr>
                <tr>
                    <td style="color:#8e8ea7;font-weight:bold" align="right" valign="top">
                        Gyms:
                    </td>
                    <td class="pl-4">
                        {% for team in session.team_set.all %}
                            {{team.name}}<br/>
                        {% endfor %}
                    </td>
                </tr>
            </table><br/><br/>
            <img class="pt-1" src="{% static 'app/images/stslivegym-white.svg' %}" style="height:25vh">
            <br/>
            <br/><br/>
            <span>Click anywhere to continue</span>
        </div>
        
    </div>
</div>

{% endblock %}
